<div class="table-responsive" style="height: 200px">
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cédula</th>
        <th scope="col">Nit</th>
        <th scope="col">Vinculación</th>
        <th scope="col">Código</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ account.person.identification }}</td>
        <td>{{ account.bank.nit }}</td>
        <td>{{ account.bonding | date: "dd/MM/YYYY" }}</td>
        <td>{{ account.code }}</td>
        <td>
          <button
            type="button"
            (click)="deleteAccount(account._id)"
            class="btn btn-sm btn-danger"
          >
            <i class="far fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
