<div class="modal-dialog">
  <div class="modal-content" *ngIf="person">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">
        Información de cuentas
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ person.names }} {{ person.surnames }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            ({{ person.email }}) <br />
            {{ person.birthday | date: "dd/MM/YYYY" }}, {{ person.age }} años
          </h6>
          <p class="card-text">Agregar Nuevo Banco:</p>
          <select
            [(ngModel)]="bankId"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="" selected>Seleccione un banco</option>
            <option *ngFor="let bank of banks" value="{{ bank._id }}">
              {{ bank.name }}
            </option>
          </select>
          <app-table-account class="mt-2"></app-table-account>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Cerrar
      </button>
      <button type="button" (click)="createAccount()" class="btn btn-primary">
        Guardar <i class="fas fa-save ms-2"></i>
      </button>
    </div>
  </div>
</div>
